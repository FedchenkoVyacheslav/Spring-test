<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h1 th:text="${el.title}"></h1>
            <p th:text="${el.full_text}"></p>
            <p><b>Number of views: </b><span th:text="${el.views}"></span></p>
            <div class="d-flex">
                <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
                <form th:action="'/blog/' + ${el.id} + '/remove'" method="post" class="container ml-2">
                    <button th:href="'/blog/' + ${el.id} + '/remove'" type="submit" class="btn btn-warning">Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
